{% extends 'base.html' %}
{% block content %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"><title>사진 업로드 하기</title>



<!----------사진업로드 기능 시작------------>
    <div class="container">
    <h5 class="my-3 border-bottom pb-2">사진 등록하기</h5>
        <div class="form-group">
            <header><h1 class="page-title">사진 업로드 하기</h1></header>
            <p id="ac10138f-ebb1-4ec3-8bed-7c6c162558eb" class="">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('test4.upload_file') }}">
            <input type="file" name="file" id="imageFileOpenInput" accept="image/*"/>
            <button><input type="submit" value="사진 등록" onclick="doAdd();"></button>
        </form>
            </p>
        </div>
    </div>



{% endblock %}
{% block script %}
<script>
function doAdd(){
    var obj = document.getElementById('parent');
    var newDiv = document.createElement('div');
    newDiv.innerHTML = document.getElementById('new_card').innerHTML;
    obj.appendChild(newDiv);
    var currentDiv = document.getElementById('parent');
    document.body.insertBefore(newDiv, currentDiv);
}
</script>
{% endblock %}
