{% extends "base.html" %}
{% block content %}
<div class="container" style="text-align: center;">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
    .container{
        font-family: 'Do Hyeon', sans-serif;
    }
    </style>
    <form method="post">
      {{ form.csrf_token }}
      {% include "form_errors.html" %}
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4">
      <h2>내 정보 수정하기</h2>
    </div>

    <div class="row g-5" style="margin: 0 auto">
      <div class="col-md-7 col-lg-8" style="margin: 0 auto">
        <h4 class="mb-3">비밀번호 변경</h4>
          <div class="row g-3">
            <div class="col-12">
              <label for="password1">변경할 비밀번호</label>
              <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.data or '' }}">

            </div>

            <div class="col-12">
              <label for="password2">비밀번호 확인</label>
              <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.data or '' }}">
            </div>

          <hr class="my-4">

            <button type="submit" class="btn btn-primary">비밀번호 수정하기</button>
          </div>
      </div>
    </div>
    </form>
  </main>
</div>
  </body>
<br>
<br>

</html>

{% endblock %}
